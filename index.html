<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    
    <div class="header">Hunter Robber Panther</div>
    <div class="middle">
        <div class="vs">
            <img class="p-choice" src="https://plus.unsplash.com/premium_vector-1723552515854-6c0bf1294e35?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTB8fHxlbnwwfHx8fHw%3D">
            <div class="vs-text">Click icons to</div>
            <img class="c-choice" src="https://plus.unsplash.com/premium_vector-1723552515785-738015fa9302?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8NHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        
        <div class="score">
            
            <div class="player-score">
                <div class="player">Player: </div>
                <div class="p-score">0</div>
            </div>

            <div class="com-score">
                <div class="com">Computer: </div>
                <div class="c-score">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock"><img src="https://plus.unsplash.com/premium_vector-1723552125865-0b67b7f22750?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8NTZ8fHxlbnwwfHx8fHw%3D">Hunter</button>
            <button class="paper"><img src="https://plus.unsplash.com/premium_vector-1723550780941-bd386c128cb2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8Njh8fHxlbnwwfHx8fHw%3D">Robber</button>
            <button class="scissors"><img src="https://plus.unsplash.com/premium_vector-1723274509352-2727dcc37e7f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTg5fHx8ZW58MHx8fHx8">Panther</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2024 JTKX</p>
    </div>

    
    
</body>
</html>
